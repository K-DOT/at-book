{% extends "blog/base.html" %} // главный шаблон
{% block title %}Статьи в категории - {{ category.name }}{% endblock title %} 
{% block content %}
    <h2 class="articles_in_cat">Статьи в категории - {{ category.name }}:</h2>
    	{% for post in posts %} 
        	<p class="articles_in_cat"> - <a href="/blog/{{ post.id }}">{{ post.title }}</a></p>
    	{% endfor %}
{% endblock content %}
