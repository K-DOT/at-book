{% load staticfiles %}
<aside class="height">
    <div class="lastart">
        <span class="lastart-title">последние записи в блоге:</span>
        <div id="contentla">
            {% for new_post in new_posts %}
                <p>
                    <a href="/blog/{{new_post.id}}">{{ new_post.title }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <div class="categor_sb">
        <span class="catsb-title">категории:</span>
        <div id="contentcat">
            {% for category in categories %}
                <p class="category">
                    <a href="{{ category.get_absolute_url }}">{{ category }}</a>&ensp;({{ category.count_post }})
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="social_sb">
        <span class="social-title">мы в социальных сетях:</span>
        <div id="contentsocial">
            <div class="first">
                <p><a href="#"><img src="{% static "img/g+.png" %}" class="gplus"></a></p>
                <p><a href="#"><img src="{% static "img/fb.png" %}" class="fb"></a></p>
                <p><a href="#"><img src="{% static "img/tw.png" %}" class="tw"></a></p>
            </div>
            <div class="second">
                <p><a href="#"><img src="{% static "img/vk.png" %}" class="vk"></a></p>
                <p><a href="#"><img src="{% static "img/mail.png" %}" class="mail"></a></p>
                <p><a href="#"><img src="{% static "img/ok.png" %}" class="ok"></a></p>
            </div>
        </div>
    </div>
</aside>
